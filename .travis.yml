language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
install:
  - pip install . mypy isort black pytest flake8 flake8-bugbear
script:
  - mypy java_manifest.py
  - isort . --check --diff
  - black --check .
  - pytest
  # We use CRLF in java_manifest.py but the files use LF
  - python -m doctest --option NORMALIZE_WHITESPACE README.md java_manifest.py
  - flake8 java_manifest.py
